query GetUserAnimeList($userName: String, $userId: Int) {
    MediaListCollection(userName: $userName, userId: $userId, type: ANIME, sort: SCORE_DESC) {
        lists {
            entries {
                score
                media {
                    title {
                        userPreferred
                    }
                    coverImage {
                        large
                    }
                }
            }
        }
    }
}

